<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Egyptian Museum</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/theme-dark.css" id="theme-style" />
</head>

<body>
    <header>
        <h1>Create Your Account</h1>
        <nav>
            <ul class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <form id="registerForm" onsubmit="return validateRegister()">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />

                <button type="submit">Register</button>
                <p class="message">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Egyptian Museum</p>
    </footer>

    <script src="js/validation.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
